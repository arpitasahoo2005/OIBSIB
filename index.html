<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <form>
      <h1>Temperature Converter</h1>
      <input type="number" id="inputBox" />
      <br />
      <input type="radio" id="CtoF" name="selectConversion">
      <label for="CtoF">Celsius to Farenheit</label>
      <br />
      <input type="radio" id="FtoC" name="selectConversion">
      <label for="FtoC">Farenheit to Celsius</label>
      <br />
      <input type="submit" id="submitBtn" onclick="convert()">
      <p id="result"></p>
      <script src="script.js"></script>
    </form>
  </body>
</html>
